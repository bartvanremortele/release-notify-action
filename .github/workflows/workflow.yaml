name: Test
on: [push]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: ./
        env:
          SENDGRID_API_TOKEN: ${{ secrets.SENDGRID_API_TOKEN }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
